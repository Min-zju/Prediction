<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Min Wan Lin's Personal Website</title>
    <style>
        /* Resetting default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        /* Header styles */
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px 0;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        /* Main content styles */
        main {
            padding: 20px;
            text-align: left;
        }

        main p {
            font-size: 1.1rem;
            color: #333;
        }

        /* Footer styles */
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer p {
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Min Wan Lin's Personal Website</h1>
    </header>
    <main>
        <p>This is a simple and modern webpage hosted on GitHub Pages. You can customize it further to add more content, links, and styles as needed.</p>
    </main>
    <footer>
        <p>&copy; 2024 Min Wan Lin. All rights reserved.</p>
    </footer>
</body>
</html>
